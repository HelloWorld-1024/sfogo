---
spring:
  application:
    name: eureka
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

---
# A separate profile used when deploying with Docker
spring:
  application:
    name: eureka
  profiles: docker
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
